<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Quad Timer Overlay</title>

<!-- Zombie Style Font -->
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: transparent;
    height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    font-family: 'Creepster', Impact, sans-serif;
    overflow: hidden;
  }

  /* MAIN WRAPPER */
  .container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  /* EACH TIMER BOX */
  .timerBox {
    background: #000;
    padding: 15px 25px;
    border: 3px solid #ff0000;
    box-shadow: 
      0 0 10px #ff0000,
      inset 0 0 10px rgba(255,0,0,0.5);
    text-align: center;
    min-width: 260px;
  }

  /* TITLE STYLE */
  .title {
    font-size: 28px;
    color: #ff2a2a;
    letter-spacing: 2px;
    text-shadow: 
      -2px -2px 0 #000,
      2px -2px 0 #000,
      -2px 2px 0 #000,
      2px 2px 0 #000,
      0 0 10px #ff0000;
    margin-bottom: 5px;
  }

  /* TIMER TEXT */
  .time {
    font-size: 55px;
    color: white;
    text-shadow:
      -3px -3px 0 #000,
      3px -3px 0 #000,
      -3px 3px 0 #000,
      3px 3px 0 #000,
      0 0 20px #ff0000;
  }
</style>
</head>
<body>

<div class="container">

  <div class="timerBox">
    <div class="title">EXPERT MODE</div>
    <div id="timeA" class="time">00:00:00</div>
  </div>

  <div class="timerBox">
    <div class="title">SUPER TANKS</div>
    <div id="timeB" class="time">00:00:00</div>
  </div>

  <div class="timerBox">
    <div class="title">BHOP TANKS</div>
    <div id="timeC" class="time">00:00:00</div>
  </div>

  <div class="timerBox">
    <div class="title">ROCKET JOCKEY</div>
    <div id="timeD" class="time">00:00:00</div>
  </div>

</div>

<script>
  let timers = {
    A: { end:null, running:false, pausedRemaining:0 },
    B: { end:null, running:false, pausedRemaining:0 },
    C: { end:null, running:false, pausedRemaining:0 },
    D: { end:null, running:false, pausedRemaining:0 }
  };

  const saved = localStorage.getItem("timers");
  if(saved){
    const parsed = JSON.parse(saved);
    for(const id of ["A","B","C","D"]){
      if(parsed[id]){
        timers[id] = parsed[id];
        if(timers[id].running && timers[id].pausedRemaining){
          timers[id].end = Date.now() + timers[id].pausedRemaining;
        }
      }
    }
  }

  function fmt(ms){
    if(ms<=0) return "00:00:00";
    let s=Math.floor(ms/1000);
    let h=Math.floor(s/3600);
    let m=Math.floor((s%3600)/60);
    s=s%60;
    return [h,m,s].map(n=>String(n).padStart(2,'0')).join(":");
  }

    const now = Date.now();
    for(const id of ["A","B","C","D"]){
      const t = timers[id];
      const el = document.getElementById("time"+id);

      if(t.running && t.end){
